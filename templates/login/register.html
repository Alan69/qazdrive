{% extends 'base.html' %} {% block title %} Регистрация {% endblock %} 
{%load static%} {%block owncss%}
<link rel="stylesheet" href="{% static 'main/css/register.css' %}" />
{%endblock%} {%block content%}
<div class="bg-light">
  <div class="container">
    <div class="py-5 text-center">
      <img
        class="d-block mx-auto mb-4"
        src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
        alt=""
        width="72"
        height="72"
      />
      <h2>Регистрация</h2>
      <!-- <p class="lead">Below is an example form built entirely with Bootstrap's form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p> -->
    </div>
<div class="reg-block">
    <form class="form-signin" method="POST" style="width: 330px;">
      {% csrf_token %} {{form.as_p}}
      <div class="checkbox mb-3"></div>
      <div class="text-center">
        <button
          class="btn btn-lg btn-primary btn-block"
          type="submit"
          style="width: 100%"
        >
          Зарегистрировать
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; U - Study</p>
      </div>
    </form>
  </div>
    
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>'
        );
    </script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";

        window.addEventListener(
          "load",
          function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName("needs-validation");

            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(
              forms,
              function (form) {
                form.addEventListener(
                  "submit",
                  function (event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                  },
                  false
                );
              }
            );
          },
          false
        );
      })();
    </script>
  </div>
  {%endblock%} {%block boots%} {%endblock%}
</div>
