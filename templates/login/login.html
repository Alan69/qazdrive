{% extends 'base.html' %} {% block title %} Авторизоваться {% endblock %}
{% load static %}
{%block owncss%}
  <link rel="stylesheet" href="{% static 'main/css/login.css' %}">
{%endblock%}

{%block content%}
<div class="login-body">
  <div class="text-center">
    <form class="form-signin" method="POST">
      {% csrf_token %}
      <img
        class="mb-4"
        src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Пожалуйста войдите</h1>
      <label for="inputEmail" class="sr-only" >Email адресс</label>
      <input
        type="email"
        name="email"
        id="inputEmail"
        class="form-control"
        placeholder="Введите Email"
        required
        autofocus
      />
      <label for="inputPassword" class="sr-only">Пароль</label>
      <input
        type="password"
        name="password"
        id="inputPassword"
        class="form-control"
        placeholder="Пароль"
        required
      />
      <div class="checkbox mb-3">
        <label> <input type="checkbox" value="remember-me" /> Запомнить </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Войти
      </button>
     <a href="{% url 'auth' %}">  <p class="mt-1 mb-3 text-muted">Зарегистрироваться</p></a>
      <p class="mt-5 mb-3 text-muted">&copy; Qaz Testing</p>
    </form>
  </div>
</div>
{%endblock%} {%block boots%} {%endblock%}
