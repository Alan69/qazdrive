{% extends 'base.html'%}
{% load static %}
{% block content %} 
{%include 'components/menu.html'%} 
<main id="main" class="main">
    <div class="selection-container">
        <h1>Выберите категорию и язык</h1>
        <form method="post">
            {% csrf_token %}
            <div class="selection-section">
                <h2>Категория</h2>
                <div class="category-list">
                    {% for category in categories %}
                    <div class="category-item">
                        <input type="radio" name="category" id="category{{ category.id }}" value="{{ category.id }}" required>
                        <label for="category{{ category.id }}">{{ category.cat_name }}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="selection-section">
                <h2>Язык</h2>
                <div class="language-list">
                    <div class="language-item">
                        <input type="radio" name="language" id="language_russian" value="russian" required checked>
                        <label for="language_russian">Русский</label>
                    </div>
                    <div class="language-item">
                        <input type="radio" name="language" id="language_kazakh" value="kazakh" required>
                        <label for="language_kazakh">Қазақша</label>
                    </div>
                    <div class="language-item">
                        <input type="radio" name="language" id="language_english" value="english" required>
                        <label for="language_english">English</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Начать тест</button>
        </form>
    </div>
</main>
{% endblock %}

{% block owncss %}
<style>
    .selection-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
    }

    .selection-section {
        margin-bottom: 2rem;
    }

    .selection-section h2 {
        margin-bottom: 1rem;
        color: #333;
    }

    .category-list, .language-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .category-item, .language-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .category-item:hover, .language-item:hover {
        background-color: #f5f5f5;
        border-color: #007bff;
    }

    .category-item input[type="radio"], .language-item input[type="radio"] {
        width: 20px;
        height: 20px;
    }

    .category-item label, .language-item label {
        font-size: 1.1rem;
        cursor: pointer;
        flex: 1;
    }

    .btn-primary {
        width: 100%;
        padding: 1rem;
        font-size: 1.2rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 2rem;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
